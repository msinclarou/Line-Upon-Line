<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- line 6 and 7 we might be able to take out. its just some CSP stuff to try and get an iframe to work. However iframes cannot show google docs homepages becuase of security issues -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://www.w3schools.com">
    <meta http-equiv="X-Frame-Options" content="ALLOW-FROM https://www.w3schools.com">
    <title>Line Upon Line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="scroll-container">
    <section class="page page-reading">
        <h1>Book of Mormon</h1>
        <h2>read the Book of Mormon one line at a time!</h2>
        <div id="controls">
            <div id="jump-controls">
                <label for="chapter-select">Jump to chapter:</label>
                <select id="chapter-select"></select>
            </div>
        </div>
        <div id="text-box">
            <p id="line" ></p>
            <!-- <p id="line" class="text-content"></p> class concept doesn't work -->
        </div>
        <div id="nav-controls">
            <button onclick="prevLine()">⬆ Previous</button>
            <button onclick="nextLine()">⬇ Next</button>
        </div>
    </section>
    <section class="page page-landing page-scrollable">
        <div class="landing-content">
            <h2>Church of Jesus Christ Website</h2>
            <iframe src="https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026?lang=eng" title="Come Follow Me" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="notes-section">
            <h2>My Notes</h2>
            <p>Write down your thoughts, impressions, and study notes below.</p>
            <div class="notes-editor">
                <div id="toolbar">
                    <select id="font-select" title="Font">
                        <option value="Georgia">Georgia</option>
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="size-select" title="Size">
                        <option value="1">Small</option>
                        <option value="3" selected>Normal</option>
                        <option value="5">Large</option>
                        <option value="7">Huge</option>
                    </select>
                    <div class="toolbar-divider"></div>
                    <button type="button" class="toolbar-btn" data-command="bold" title="Bold"><b>B</b></button>
                    <button type="button" class="toolbar-btn" data-command="italic" title="Italic"><i>I</i></button>
                    <div class="toolbar-divider"></div>
                    <button type="button" class="toolbar-btn" data-command="justifyLeft" title="Align Left">&#8676;</button>
                    <button type="button" class="toolbar-btn" data-command="justifyCenter" title="Align Center">&#8596;</button>
                    <button type="button" class="toolbar-btn" data-command="justifyRight" title="Align Right">&#8677;</button>
                    <div class="toolbar-divider"></div>
                    <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">&#8226; List</button>
                    <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">1. List</button>
                </div>
                <div id="notes-box" contenteditable="true"></div>
            </div>
        </div>
    </section>
    <section class="page page-landing">
        <div class="landing-content">
            <h2>Scripture Study Library</h2>
            <iframe src="https://www.churchofjesuschrist.org/study/scriptures?lang=eng&platform=web" title="Scriptures study library" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
